  beta1: 0.9
  gamma: 0.5
  lr_milestones: [30, 60, 90]
  print_every: 50 #IN MINI-BATCHES
  save_weights_every: 5 #IN EPOCHS
  output_dir: "/home/mahmoud-sayed/Desktop/Graduation Project/current/Pix2VoxFormer/outputs"
  n_view_const: 10
  n_views_max: 15
  n_views_min: 6
  optimizer: adam
  

augmentation:
  brightness: 0.4
  saturation: 0.4
  contrast: 0.4